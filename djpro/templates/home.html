<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>ONLINE JOB PORTAL</h1>

    <a href="#">Home</a>
    <a href="#">Job Post</a>
    <a href="#">Manage Post</a>
    <a href="#">Contact us</a>
    <a href="#">Admin</a>

    {% if request.user.is_authenticated %}

    {% if current_user_info.profile_pic %}

    <a href="{% url 'profile' current_user.id %}">

        <img src="{{current_user_info.profile_pic.url}}" style="height: 15px; width: auto;" alt="">
        {{current_user.username}}</a>

    {% else %}

    <a href="{% url 'profile' current_user.id %}">{{current_user.username}}</a>

    {% endif %}
    <a href="{% url 'signout' %}">Log out</a>

    {% else %}

    <a href="{% url 'signup' %}">Sign up</a>
    <a href="{% url 'signin' %}">Sign in</a>
    <a href="{% url 'reset_password' %}">Forgot Password</a>

    {% endif %}
</body>

</html>
